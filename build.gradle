apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDirs = ['src/']
        } 

    }

    test {
        java {
            srcDirs = ['test']
        } 

    }
}

test {
  // enable JUnit Platform (a.k.a. JUnit 5) support
  useJUnitPlatform()
}

jar {
    baseName = 'vc-logger'
    version =  '0.0.1'
}

repositories {
    mavenCentral()
}
 
dependencies {

    testImplementation(
            'org.junit.jupiter:junit-jupiter-api:5.1.0'
    )
    testRuntimeOnly(
            'org.junit.jupiter:junit-jupiter-engine:5.1.0'
    )
}
